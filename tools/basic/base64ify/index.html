<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64ify - Image to Base64 Converter</title>
    <meta name="description" content="Convert images to Base64 and vice versa with this free online tool">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-exchange-alt"></i> Base64ify</h1>
            <p class="tagline">Convert images to Base64 and back effortlessly</p>
            <p class="developer">By Your Name</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="image-to-base64">Image to Base64</button>
            <button class="tab-button" data-tab="base64-to-image">Base64 to Image</button>
        </div>

        <div id="image-to-base64" class="tab-content active">
            <div class="upload-area" id="drop-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Drag & Drop Image Here</h3>
                <p>or</p>
                <input type="file" id="file-input" accept="image/*">
                <label for="file-input" class="browse-button">Browse Files</label>
            </div>
            
            <div class="preview-section">
                <div class="preview-container">
                    <h3>Image Preview</h3>
                    <div class="image-preview" id="image-preview"></div>
                </div>
                
                <div class="result-container">
                    <h3>Base64 Result</h3>
                    <textarea id="base64-result" readonly placeholder="Your Base64 string will appear here..."></textarea>
                    <button id="copy-base64" class="action-button">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </div>
        </div>

        <div id="base64-to-image" class="tab-content">
            <div class="input-area">
                <h3>Paste Base64 String</h3>
                <textarea id="base64-input" placeholder="Paste your Base64 image string here..."></textarea>
                <button id="convert-to-image" class="action-button">
                    <i class="fas fa-image"></i> Convert to Image
                </button>
            </div>
            
            <div class="result-section">
                <div class="result-container">
                    <h3>Image Result</h3>
                    <div class="image-result" id="image-result"></div>
                    <button id="download-image" class="action-button" disabled>
                        <i class="fas fa-download"></i> Download Image
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© <span id="current-year"></span> Your Name - Open Source Project</p>
            <p class="github-link">
                <a href="https://github.com/yourusername/base64ify" target="_blank">
                    <i class="fab fa-github"></i> View on GitHub
                </a>
            </p>
        </footer>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
