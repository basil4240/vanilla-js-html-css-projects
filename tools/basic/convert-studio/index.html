<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Universal Unit Converter</h1>
            <p>Convert between different units with ease</p>
        </header>

        <main class="converter">
            <div class="category-selector">
                <button class="category-btn active" data-category="length">Length</button>
                <button class="category-btn" data-category="weight">Weight</button>
                <button class="category-btn" data-category="temperature">Temperature</button>
                <button class="category-btn" data-category="area">Area</button>
                <button class="category-btn" data-category="volume">Volume</button>
                <button class="category-btn" data-category="speed">Speed</button>
                <button class="category-btn" data-category="time">Time</button>
                <button class="category-btn" data-category="energy">Energy</button>
            </div>

            <div class="conversion-panel">
                <div class="input-group">
                    <label for="from-input">From</label>
                    <div class="input-container">
                        <input type="number" id="from-input" placeholder="Enter value" step="any">
                        <select id="from-unit">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="swap-container">
                    <button class="swap-btn" id="swap-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                        </svg>
                    </button>
                </div>

                <div class="input-group">
                    <label for="to-input">To</label>
                    <div class="input-container">
                        <input type="number" id="to-input" placeholder="Result" readonly>
                        <select id="to-unit">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="quick-conversions">
                <h3>Quick Conversions</h3>
                <div class="quick-grid" id="quick-grid">
                    <!-- Quick conversion buttons will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ❤️ for easy conversions</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
